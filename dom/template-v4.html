<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template v4</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link">Google</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS',
                link: 'http://google.com.br'
            },
            methods: {
                saudacao: function () {
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>
