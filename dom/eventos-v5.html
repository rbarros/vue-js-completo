<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos v5</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)">Somar 1</button>
        <p v-on:mousemove="atualizarXY">
            Mouse: {{ x }} e {{ y }}
            <!-- <span v-on:mousemove="parar">PARAR AQUI!!!</span> -->
            <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
        </p>
        <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
        <hr>
        <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(passo, e) {
                    console.log(e);
                    this.contador += passo
                },
                atualizarXY(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                parar(e) {
                    e.stopPropagation()
                },
                naoNavegar() {
                    console.log('n√£o navegar')
                },
                exibirAlerta() {
                    alert('Estou te alertando!')
                }
            }
        })
    </script>
</body>
</html>
