<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template v6</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p v-once>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link">Google</a>
        <hr>
        <p>{{ linkHtml }}</p>
        <p v-html="linkHtml"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS',
                link: 'http://google.com.br',
                linkHtml: '<a href="http://google.com">Google</a>'
            },
            methods: {
                saudacao: function () {
                    this.titulo = 'Bom dia!!!';
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>
