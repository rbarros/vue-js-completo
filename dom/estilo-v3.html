<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo v3</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .caixas {
            display: flex;
            justify-content: space-around;
        }

        .demo {
            width: 50px;
            height: 50px;
            background-color: gray;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: green;
        }

        .c3 {
            background-color: blue;
        }

        .girar {
            transform: rotate(45deg);
        }
    </style>
    <div id="app">
        <div class="caixas">
            <div class="demo" :class="estilo1"
                @click="aplicarC1 = !aplicarC1"></div>
            <div class="demo"></div>
            <div class="demo" :class="[classeCSS, 'girar']"></div>
            <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
        </div>
        <hr>
        <input type="text" v-model="classeCSS">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                aplicarC1: false,
                classeCSS: 'c1',
                aplicarGirar: true
            },
            computed: {
                estilo1() {
                    return {
                        c1: this.aplicarC1,
                        c2: !this.aplicarC1
                    }
                }
            }
        })
    </script>
</body>
</html>
