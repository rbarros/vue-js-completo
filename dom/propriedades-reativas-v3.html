<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Reativas v3</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <button v-on:click="aumentar">Aumentar</button>
        <button v-on:click="contador2++">Aumentar 2</button>
        <button v-on:click="diminuir">Diminuir</button>
        <p>Contador: {{ contador }} {{ contador2 }}</p>
        <p>Resultado: {{ resultado }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0
            },
            computed: {
                resultado() {
                    return this.contador >= 5 ? 'Maior ou igual a 5' :  'Menor que 5'
                }
            },
            watch: {
                contador(novo, antigo) {

                    // const self = this;
                    // setTimeout(function () {
                    //     self.contador = 0
                    // }, 2000)

                    // arrow function
                    setTimeout(() => {
                        this.contador = 0
                    }, 2000)

                    // Estado e Cidade
                }
            },
            methods: {
                aumentar() {
                    this.contador++
                },
                diminuir() {
                    this.contador--
                }
            }
        })
    </script>
</body>
</html>
