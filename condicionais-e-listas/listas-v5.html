<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais v1</title>
    <style>
        ul {
            list-style: none;
        }
        h1, p {
            display: inline
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores"
                :key="cor">
                {{ i + 1}}) {{ cor }}
            </li>
        </ul>
        <button @click="cores.push('branca')">Adicionar</button>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                <!-- {{ pessoa.nome }} -->
                <div v-for="(valor, chave, index) in pessoa">
                    {{ index + 1 }} - {{ chave }} = {{ valor }}
                </div>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
              cores: ['vermelho', 'verde', 'amarelo', 'azul'],
              pessoas: [
                  {nome: 'Ana', idade: 26, peso: 59},
                  {nome: 'Guilherme', idade: 22, peso: 89}
              ]
            }
        })
    </script>
</body>
</html>
