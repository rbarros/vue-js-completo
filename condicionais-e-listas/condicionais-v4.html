<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais v2</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <template v-if="logado">
            <p>Usuário Logado: {{ nome }}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Navegando como Anônimo</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado">
            Desenvolvido pra vc!
        </footer>
        <footer v-show="!logado">
            Desenvolvido pra vc que é desconhecido!
        </footer>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Maria',
                logado: false,
                anonimo: true
            }
        })
    </script>
</body>
</html>
