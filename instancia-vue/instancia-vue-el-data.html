<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancia Vue Externa</title>
</head>
<body>
    <div id="app">
        {{ titulo }}
        <button @click="alterar">Alterar</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Teste 1'
            },
            methods: {
                alterar() {
                    this.titulo += '!'
                }
            }
        })
    </script>
</body>
</html>
