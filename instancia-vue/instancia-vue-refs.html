<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancia Vue Externa</title>
</head>
<body>
    <div id="app">
        <h1 ref="aulaRef">{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aula: 'Aula: Usando Refs',
                modulo: 'Módulo: Instância Vue'
            },
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                    console.log(this.$refs.aulaRef.innerText)
                }
            }
        })

        vm.$refs.aulaRef.innerText = 'Alterado diretamente :('
    </script>
</body>
</html>
